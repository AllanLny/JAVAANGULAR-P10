name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Configuration JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'microsoft'
        
    - name: Cache des dépendances Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Exécution des tests backend
      run: |
        cd back
        mvn clean test

  frontend-tests:
    name: Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
        
    - name: Installation des dépendances frontend
      run: |
        cd front
        npm ci
        
    - name: Exécution des tests frontend
      run: |
        cd front
        npm run test -- --watch=false --browsers=ChromeHeadless

  sonarqube:
    name: SonarQube
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  validation:
    name: Validation PR
    needs: [backend-tests, frontend-tests, sonarqube]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Validation réussie
      run: |
        echo "✅ Tous les tests et l'analyse qualité sont passés! La PR peut être mergée."