sonar.projectKey=AllanLny_JAVAANGULAR-P10
sonar.organization=allanlny

# Configuration multi-modules
sonar.modules=back,front

# Configuration Backend (Java/Spring Boot)
back.sonar.projectName=BobApp Backend
back.sonar.sources=back/src/main/java
back.sonar.tests=back/src/test/java
back.sonar.java.binaries=back/target/classes
back.sonar.java.test.binaries=back/target/test-classes
back.sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
back.sonar.junit.reportPaths=back/target/surefire-reports

# Configuration Frontend (Angular/TypeScript)
front.sonar.projectName=BobApp Frontend
front.sonar.sources=front/src
front.sonar.tests=front/src
front.sonar.test.inclusions=**/*.spec.ts
front.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/karma.conf.js,**/polyfills.ts,**/test.ts,**/environment*.ts
front.sonar.typescript.lcov.reportPaths=front/coverage/bobapp/lcov.info

# Exclusions globales
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/test.ts,**/polyfills.ts,**/environment*.ts